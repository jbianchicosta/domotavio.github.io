<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Conecte-se ao Wi-Fi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .btn {
      margin-top: 20px;
      background: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Wi-Fi</h1>
  <p>Para acessar a internet, siga nosso Instagram ou curta nossa página no Facebook!</p>

  <a href="https://www.instagram.com/sua_pagina" target="_blank">
    <button class="btn">Seguir no Instagram</button>
  </a>

  <a href="https://www.facebook.com/sua_pagina" target="_blank">
    <button class="btn">Curtir no Facebook</button>
  </a>

  <form method="post" action="http://unifi-portal.com:8880/guest/s/">
    <input type="hidden" name="id" value="$id$" />
    <input type="hidden" name="ap" value="$ap$" />
    <input type="hidden" name="t" value="$t$" />
    <input type="submit" class="btn" value="Já Curti / Liberar Acesso" />
  </form>
